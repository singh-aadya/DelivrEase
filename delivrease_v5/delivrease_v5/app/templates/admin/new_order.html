{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-extrabold mb-4">Create New Order</h1>
<form method="post" class="grid md:grid-cols-2 gap-4">
  <div><label class="text-sm">Title</label><input name="title" class="w-full mt-1 px-3 py-2 rounded-xl bg-black/30 border border-white/10" placeholder="Order #3004" required></div>
  <div><label class="text-sm">Distance (km)</label><input name="distance_km" type="number" step="0.1" class="w-full mt-1 px-3 py-2 rounded-xl bg-black/30 border border-white/10" placeholder="3.5" required></div>
  <div><label class="text-sm">Pickup</label><input name="pickup" class="w-full mt-1 px-3 py-2 rounded-xl bg-black/30 border border-white/10" placeholder="Warehouse A" required></div>
  <div><label class="text-sm">Dropoff</label><input name="dropoff" class="w-full mt-1 px-3 py-2 rounded-xl bg-black/30 border border-white/10" placeholder="Sector 12" required></div>
  <button class="px-4 py-2 rounded-xl bg-emerald-400 text-slate-900 font-bold">Create</button>
</form>
{% endblock %}
