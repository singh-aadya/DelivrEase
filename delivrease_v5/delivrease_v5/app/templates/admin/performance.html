{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-extrabold mb-4">Agent Performance Board</h1>
<div class="flex gap-2 mb-4">
  <a class="px-3 py-2 rounded-lg border border-white/10" href="{{ url_for('admin.analytics') }}">Analytics</a>
  <a class="px-3 py-2 rounded-lg bg-white/10 border border-white/10" href="{{ url_for('admin.export_orders') }}">Export Orders CSV</a>
  <a class="px-3 py-2 rounded-lg bg-white/10 border border-white/10" href="{{ url_for('admin.export_leaves') }}">Export Leaves CSV</a>
</div>
<div class="overflow-x-auto rounded-xl border border-white/10">
<table class="min-w-full">
  <thead class="bg-white/10"><tr><th class="p-3">Agent</th><th class="p-3">Deliveries</th><th class="p-3">Approved Leaves</th><th class="p-3">Current Fatigue</th></tr></thead>
  <tbody>
  {% for r in board %}
    <tr class="border-b border-white/10"><td class="p-3">{{ r.username }}</td><td class="p-3">{{ r.delivered }}</td><td class="p-3">{{ r.leaves }}</td><td class="p-3">{{ r.fatigue }}</td></tr>
  {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
