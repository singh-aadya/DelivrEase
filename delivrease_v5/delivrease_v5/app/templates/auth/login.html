{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-extrabold mb-6 text-center">Login</h1>
<div class="grid md:grid-cols-2 gap-4">
  <div class="p-6 rounded-2xl bg-white/5 border border-white/10">
    <h2 class="font-bold text-xl mb-3">Admin Login</h2>
    <form method="post" action="{{ url_for('auth.login') }}" class="space-y-3">
      <input type="hidden" name="role" value="admin">
      <div><label class="text-sm">Username</label><input name="username" class="w-full mt-1 px-3 py-2 rounded-lg bg-black/30 border border-white/10" placeholder="admin" required></div>
      <div><label class="text-sm">Password</label><input type="password" name="password" class="w-full mt-1 px-3 py-2 rounded-lg bg-black/30 border border-white/10" placeholder="admin123" required></div>
      <button class="px-4 py-2 bg-cyan-400 text-slate-900 font-bold rounded-lg">Login as Admin</button>
    </form>
  </div>
  <div class="p-6 rounded-2xl bg-white/5 border border-white/10">
    <h2 class="font-bold text-xl mb-3">Delivery Worker Login</h2>
    <form method="post" action="{{ url_for('auth.login') }}" class="space-y-3">
      <input type="hidden" name="role" value="agent">
      <div><label class="text-sm">Username</label><input name="username" class="w-full mt-1 px-3 py-2 rounded-lg bg-black/30 border border-white/10" placeholder="agent1" required></div>
      <div><label class="text-sm">Password</label><input type="password" name="password" class="w-full mt-1 px-3 py-2 rounded-lg bg-black/30 border border-white/10" placeholder="agent123" required></div>
      <button class="px-4 py-2 bg-fuchsia-400 text-slate-900 font-bold rounded-lg">Login as Agent</button>
    </form>
  </div>
</div>
<p class="text-center text-slate-300 mt-4">Demo: admin/admin123 â€¢ agent1/agent123</p>
{% endblock %}
