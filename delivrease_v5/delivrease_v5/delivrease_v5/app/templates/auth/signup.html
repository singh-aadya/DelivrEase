{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white/10 p-8 rounded-2xl border border-white/10">
  <h1 class="text-2xl font-bold mb-4 text-center">Create an Account</h1>

  <form method="post">
    <div class="mb-4">
      <label class="block text-sm mb-1">Username</label>
      <input type="text" name="username" class="w-full p-2 rounded-lg bg-black/30 border border-white/20" required>
    </div>

    <div class="mb-4">
      <label class="block text-sm mb-1">Password</label>
      <input type="password" name="password" class="w-full p-2 rounded-lg bg-black/30 border border-white/20" required>
    </div>

    <div class="mb-6">
      <label class="block text-sm mb-1">Role</label>
      <select name="role" class="w-full p-2 rounded-lg bg-black/30 border border-white/20">
        <option value="agent">Delivery Agent</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <button type="submit" class="w-full py-2 bg-cyan-400 text-slate-900 rounded-xl font-bold hover:opacity-80">
      Sign Up
    </button>
  </form>

  <p class="text-center text-sm mt-4 text-slate-300">
    Already have an account? <a href="{{ url_for('auth.login') }}" class="text-cyan-300">Log in</a>
  </p>
</div>
{% endblock %}
