{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white/10 p-8 rounded-2xl border border-white/10 text-white">
  <h1 class="text-3xl font-bold mb-6 text-center">Login to DelivrEase</h1>

  <form method="post">
    <div class="mb-4">
      <label class="block text-sm mb-1">Username</label>
      <input type="text" name="username" class="w-full p-2 rounded-lg bg-black/30 border border-white/20" required>
    </div>

    <div class="mb-4">
      <label class="block text-sm mb-1">Password</label>
      <input type="password" name="password" class="w-full p-2 rounded-lg bg-black/30 border border-white/20" required>
    </div>

    <div class="mb-6">
      <label class="block text-sm mb-1">Login As</label>
      <select name="role" class="w-full p-2 rounded-lg bg-black/30 border border-white/20">
        <option value="admin">Admin</option>
        <option value="agent">Delivery Agent</option>
      </select>
    </div>

    <button type="submit" class="w-full py-2 bg-cyan-400 text-slate-900 font-bold rounded-xl hover:opacity-90 transition">
      Login
    </button>
  </form>

  <p class="text-center text-sm mt-4 text-gray-300">
    Donâ€™t have an account? <a href="{{ url_for('auth.signup') }}" class="text-cyan-300 hover:underline">Sign up</a>
  </p>
</div>
{% endblock %}
